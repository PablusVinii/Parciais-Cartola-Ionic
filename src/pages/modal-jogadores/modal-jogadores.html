<ion-header>

  <ion-navbar color="secondary">
    <ion-buttons start>
        <button ion-button (click)="closeModal()"><ion-icon name="arrow-back"></ion-icon></button>
    </ion-buttons>
    <ion-title>{{time.nome}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
     <ion-card-content>
       <ion-avatar>
         <img [src]="time.url_escudo_png" class="logo">
       </ion-avatar>
       <h2 text-center>{{time.nome}}</h2>
       <p text-center>{{time.nome_cartola}}
       <h2 text-center [style.color]="time.pontos<0 ? 'red' : 'green'">{{time.pontos | number:'1.2'}}</h2>
      <ion-list>
        <button ion-item *ngFor="let atleta of time.atletas" (click)="showScout(atleta)">
          <img item-start [src]="atleta.escudo" class="escudo">
          <h2>{{atleta.apelido}}</h2>
          <h2 [style.color]="atleta.pontos_num<0 ? 'red' : 'green'">{{atleta.pontos_num | number:'1.2'}}</h2>
        </button >
      </ion-list>
     </ion-card-content>

   </ion-card>
</ion-content>
